# vi: ft=tmux :

set-option -g default-shell /usr/bin/zsh

# Enable UTF-8 encoding
set -g utf8
set-window-option -g utf8 on

# Enable 256 color support
set -g default-terminal "screen-256color"

# Send xterm-style keys
set-window-option -g xterm-keys on

# Change the default 'prefix key'
set -g prefix C-a
unbind C-b

# Enable mouse support
set -g mouse on

set -sg escape-time 1
set -g renumber-windows on
set -g base-index 1

# Status Bar Config
set-option -g status on
set -g status-utf8 on
#set -g status-interval 5
set -g status-justify centre
# set-option -g status-position top

# Notifications
setw -g monitor-activity on
set -g visual-activity on

# Status Bar Colors
set -g status-bg black
set -g status-fg white

# Pane lines color
set -g pane-border-fg colour52
set -g pane-active-border-fg white
set -g pane-active-border-bg default

# To update the config from a live session
bind r source-file ~/.tmux.conf \; display "Conf done!"

bind k confirm kill-window
bind K confirm kill-server
bind | split-window -h
bind - split-window -v

# Set left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=yellow]: #h : #[fg=brightblue]#(tor-resolve sametsisartenep.crabdance.com) #[fg=green]#(ip addr show wlp2s0 | grep 'inet ' | awk '{print $2}' | sed 's/\\/.*//') #(ip addr show enp1s0f0 | grep 'inet ' | awk '{print \"eth \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}')"

# Set right side of status bar
set -g status-right-length 65
set -g status-right "#[fg=brightblue]#S #I:#P #[fg=brightgreen]:: #(TZ='America/Los_Angeles' date +'%%I:%%M %%p') #[fg=brightred]LA#[fg=brightgreen] · #(date -u +'%%I:%%M %%p') #[fg=brightred]UTC#[fg=brightgreen] · %I:%M %p · #(TZ='Asia/Tokyo' date +'%%I:%%M %%p') #[fg=brightred]東京#[fg=brightgreen] ::"
